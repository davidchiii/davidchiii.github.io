# Site settings
title: ScribbleLAN# site title
description: >- # site description
  Blog of David Chang.
lang: en-US # default lang
timezone: America/New_York # set your timezone
image: assets/img/lab.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/davidchiii/davidchiii.github.io # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: David Chang # author name
  bio: >- # tell to the world
    Computer Science student @ New York University. Full stack development intern. Interested in machine learning, computer infrastructure, and web development.
  username: davidchiii # general username
  github: davidchiii # github username
  twitter: twitter_username # twitter username
  facebook: facebook_username # facebook username
  email: changdavid52@gmail.com # email address
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "davidchiii.github.io" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - README.md
  - node_modules
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
